<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creat Profile Cards</title>
</head>

<body>

    <include src="./partials/header.html"></include>

    <main class="app">
        <section class="app__card">
            <button class="card__reset" type="reset">Reset</button>
            <div class="card__preview">
                <div class="card__preview--text">
                    <h3 class="card__preview--text-name">Nombre Apellido</h3>
                    <h4 class="card__preview--text-job">Front-end developer</h4>
                </div>
                <img class="card__preview--photo" src="" alt="Previsualización foto">
                <nav class="card__preview--nav">
                    <ul class="card__socialmedia">
                        <li class="card__socialmedia--item">
                            <a href="" alt="mobile">
                                <i></i>
                            </a>
                        </li>
                        <li class="card__socialmedia--item">
                            <a href="" alt="email">
                                <i></i>
                            </a>
                        </li>
                        <li class="card__socialmedia--item">
                            <a href="" alt="linkedin">
                                <i></i>
                            </a>
                        </li>
                        <li class="card__socialmedia--item">
                            <a href="" alt="github">
                                <i></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>

        <section class="app__custom">
            <form method="post" class="app__form">
                <fieldset class="design__box">
                    <div class="design__title">
                        <i></i>
                        <h2>Diseña</h2>
                        <i></i>
                        <!-- Pendiente preguntar profes si css o js -->
                    </div>
                    <div class="design">
                        <h5 class="design__colors--subtitle">Colores</h5>
                        <div class="design__colors--palettes">
                            <div class="palette__a">
                                <label for="palette__a">
                                    <input type="radio" name="palette" class="" checked>
                                    <div class="palette__a--colors">
                                        <span class="a__item1">1</span>
                                        <span class="a__item2">2</span>
                                        <span class="a__item3">3</span>
                                    </div>
                                </label>
                            </div>
                            <div class="palette__b">
                                <label for="palette__b">
                                    <input type="radio" name="palette" class="" checked>
                                    <div class="palette__b--colors">
                                        <span class="b__item1">1</span>
                                        <span class="b__item2">2</span>
                                        <span class="b__item3">3</span>
                                    </div>
                                </label>
                            </div>
                            <div class="palette__c">
                                <label for="palette__c">
                                    <input type="radio" name="palette" class="" checked>
                                    <div class="palette__c--colors">
                                        <span class="c__item1">1</span>
                                        <span class="c__item2">2</span>
                                        <span class="c__item3">3</span>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="fill">
                    <div class="fill__title">
                        <i></i>
                        <h2>Rellena</h2>
                        <i></i>
                    </div>

                    <div class="fill__name">
                        <label for="name">Nombre completo</label>
                        <input type="text" id="name" name="name" placeholder="Ej: Greta Thunberg" required>
                    </div>
                    <div class="fill__job">
                        <label for="job">Puesto</label>
                        <input type="text" id="job" name="job" placeholder="Ej: Activista" required>
                    </div>
                    <div class="fill__image">
                        <label for="image">Imagen de perfil</label>
                        <button>Añadir imagen</button>
                        <div class="fill__image--preview"></div>
                    </div>
                    <div class="fill__email">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Ej: greta-thunberg@gmail.com" required>
                    </div>
                    <div class="fill__phone">
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" name="phone" placeholder="Ej: 123456789" required>
                    </div>
                    <div class="fill__linkedin">
                        <label for="linkedin">Linkedin</label>
                        <input type="text" id="linkedin" name="linkedin" placeholder="Ej: linkedin.com/in/greta-thunberg" required>
                    </div>
                    <div class="fill__github">
                        <label for="github">Github</label>
                        <input type="text" id="github" name="github" placeholder="Ej: @greta-thunberg" required>
                    </div>
                </fieldset>

                <fieldset class="share">
                    <div class="share__title">
                        <i></i>
                        <h2>Comparte</h2>
                        <i></i>
                    </div>
    
                    <button type="submit" name="" id="">
                        <i></i>
                        Crear tarjeta
                    </button>                  
                </fieldset>
            </form>
        </section>
    </main>

    <include src="./partials/footer.html"></include>
    <script src="./assets/js/main.js"></script>
</body>

</html>
