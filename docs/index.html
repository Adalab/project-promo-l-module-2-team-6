<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/f2e0e49a34.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/main.css" />
  <title>Awesome Profile Cards</title>
</head>

<body>

  <main class="main">
    <div class="main__logo">
      <img class="main__logo--img"
        src="./assets/images/logo-awesome.svg"
        alt="Logo Equipo"   
    />

    <!-- Cambiar cuando tengamos el nombre del equipo -->
    </div>
    <h1 class="main__title">Crea tu tarjeta de visita</h1>

    <p class="main__text">
      Crea mejores contactos profesionales de forma fácil y cómoda
    </p>

    <section class="main__section">
      <ul class="main__list">
        <!-- Mirar clases para iconos -->
        <li class="main__list--item">
          <i class="main__list--item-icon"></i>
          <h5 class="main__list--item-text">Diseña</h5>
        </li>
        <li class="main__list--item">
          <i class="main__list--item-icon"></i>
          <h5 class="main__list--item-text">Rellena</h5>
        </li>
        <li class="main__list--item">
          <i class="main__list--item-icon"></i>
          <h5 class="main__list--item-text">Comparte</h5>
        </li>
      </ul>
    </section>
    <a class="main__button" href="../app.html" title="Ir a crear tu tarjeta">Comenzar</a>
  </main>


  <footer class="footer">
    <small class="footer__copy"> Awesome profile-cards &copy;2021</small>
    <a href="https://adalab.es/" target="_blank"
      ><img
        class="footer__logo"
        src="./assets/images/logo-adalab.png"
        alt="Logo Adalab"
        title="Ir a Adalab"
    /></a>
  </footer>

  <script src="./assets/js/main.js"></script>
</body>

</html>
