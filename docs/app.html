<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f2e0e49a34.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/pages/app.css" />
    <link rel="icon" href="./assets/images/minitree.png" />
    <title>Create your own card</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <a href="./index.html" title="home">
          <img class="header__container--logo" src="./assets/images/logo-treehuggers.png" alt="Logo Awesome profile-cards">
        </a>
      </div>
    </header>

    <main class="app">
      <section class="app__card">
        <button class="card__reset js-reset" type="reset">
          <i class="far fa-trash-alt"></i><span class="card__reset--text">Reset</span>
        </button>
        <div class="card__preview js-card">
          <div class="card__preview--text js-palette1 js-palette resetColorPalette">
            <h3 class="card__preview--text-name js-preview-name previewCardName">
              Nombre Completo
            </h3>
            <h4 class="card__preview--text-job js-preview-job">Puesto</h4>
          </div>
          <div class="card__preview--photo js__profile-image"></div>
          <nav class="card__preview--nav">
            <ul class="card__socialmedia">
              <li class="card__socialmedia--item js-border-palette1-color3 opacity">
                <a target="_blank" href="" alt="mobile" class="js-preview-phone">
                  <i
                    class="card__socialmedia--link fas fa-mobile-alt js-icon-palette1-color2"
                  ></i>
                </a>
              </li>
              <li class="card__socialmedia--item js-border-palette1-color3 opacity">
                <a
                  target="_blank"
                  href="mailto:"
                  alt="email"
                  class="js-preview-email"
                >
                  <i
                    class="card__socialmedia--link far fa-envelope js-icon-palette1-color2"
                  ></i>
                </a>
              </li>
              <li class="card__socialmedia--item js-border-palette1-color3 opacity">
                <a target="_blank" href="" alt="linkedin" class="js-preview-linkedin">
                  <i
                    class="card__socialmedia--link fab fa-linkedin-in js-icon-palette1-color2"
                  ></i>
                </a>
              </li>
              <li class="card__socialmedia--item js-border-palette1-color3 opacity">
                <a target="_blank" href="" alt="github" class="js-preview-github">
                  <i
                    class="card__socialmedia--link fab fa-github-alt js-icon-palette1-color2"
                  ></i>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </section>

      <section class="app__custom">
        <form method="post" class="app__form js-submit">
          <fieldset class="design js-collapsable-container collapsable--close">
            <div class="design__header js-collapsable-header">
              <h2 class="design__header--text">
                <i class="design__header--text-icon far fa-object-ungroup"></i>Diseña
              </h2>
              <i class="up-icon fas fa-chevron-up"></i>
            </div>
            <div class="design__colors hidden__container">
              <h5 class="design__colors--subtitle">Colores</h5>
              <div class="design__colors--palettes">
                <div class="palette palette1">
                  <label for="palette1">
                    <input
                      id="palette1"
                      type="radio"
                      value="1"
                      name="palette"
                      class="js-palette"
                      checked
                    />
                    <div class="palette1__color1 color-box">1</div>
                    <div class="palette1__color2 color-box">2</div>
                    <div class="palette1__color3 color-box">3</div>
                  </label>
                </div>
                <div class="palette palette2">
                  <label for="palette2">
                    <input
                      id="palette2"
                      type="radio"
                      value="2"
                      name="palette"
                      class="js-palette"
                    />
                    <span class="palette2__color1 color-box">1</span>
                    <span class="palette2__color2 color-box">2</span>
                    <span class="palette2__color3 color-box">3</span>
                  </label>
                </div>
                <div class="palette palette3">
                  <label for="palette3">
                    <input
                      id="palette3"
                      type="radio"
                      value="3"
                      name="palette"
                      class="js-palette"
                    />
                    <span class="palette3__color1 color-box">1</span>
                    <span class="palette3__color2 color-box">2</span>
                    <span class="palette3__color3 color-box">3</span>
                  </label>
                </div>
              </div>
            </div>
          </fieldset>

          <fieldset class="fill js-collapsable-container collapsable--close">
            <div class="fill__header js-collapsable-header">
              <h2 class="fill__header--title">
                <i class="far fa-keyboard fill__header--icon"></i>
                Rellena
              </h2>
              <i class="fas fa-chevron-up fill__header--arrow"></i>
            </div>
            <div class="fill__form hidden__container">
              <label class="fill__form--label userName" for="name">Nombre completo</label>
              <input
                class="fill__form--input js-input-name js-input-text js-form"
                type="text"
                id="name"
                name="name"
                placeholder="Ej: Nombre completo"
                required
              />
              <label class="fill__form--label" for="job">Puesto</label>
              <input
                class="fill__form--input js-input-job js-input-text js-form"
                type="text"
                id="job"
                name="job"
                placeholder="Ej: Puesto"
                required
              />
              <label class="fill__form--label" for="image">Imagen de perfil</label>
              <div class="fill__form--image">
                <button class="fill__form--image--button js__profile-trigger">
                  Añadir imagen
                </button>
                <input
                  type="file"
                  name=""
                  id=""
                  class="fill__form--image--input js__profile-upload-btn"
                />
                <div class="fill__form--image--preview js__profile-preview js-form"></div>
              </div>
              <label class="fill__form--label" for="email">Email</label>
              <input
                class="fill__form--input js-input-email js-input-text js-form"
                type="email"
                id="email"
                name="email"
                placeholder="Ej: nombre@gmail.com"
                required
              />
              <label class="fill__form--label" for="phone">Teléfono</label>
              <input
                class="fill__form--input js-input-phone js-input-text js-form"
                type="tel"
                id="phone"
                name="phone"
                placeholder="Ej: 123456789"
                required
              />
              <label class="fill__form--label" for="linkedin">Linkedin</label>
              <input
                class="fill__form--input js-input-linkedin js-input-text js-form"
                type="text"
                id="linkedin"
                name="linkedin"
                placeholder="Ej: linkedin.com/in/nombre"
              />
              <label class="fill__form--label" for="github">Github</label>
              <input
                class="fill__form--input js-input-github js-input-text js-form"
                type="text"
                id="github"
                name="github"
                placeholder="Ej: @nombre"
              />
            </div>
          </fieldset>

          <fieldset class="share js-collapsable-container collapsable--close">
            <div class="share__header js-collapsable-header">
              <h2 class="share__header--title">
                <i
                  class="fas fa-share-alt share__header--icon js-arrow-share js-arrow-up"
                ></i>
                Comparte
              </h2>
              <i class="fas fa-chevron-up share__header--arrow"></i>
            </div>
            <div class="share__button hidden__container">
              <button
                class="share__button--create js-create-btn"
                type="submit"
                name="submit"
                id="submit"
              >
                <i class="far fa-address-card share__button--icon"></i>
                Crear tarjeta
              </button>
            </div>
          </fieldset>

        </form>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__container">
      <small class="footer__copy">Tree huggers cards &copy; 2021</small>
      <a href="https://adalab.es/" target="_blank">
        <img
          class="footer__logo"
          src="./assets/images/logo-adalab.png"
          alt="Logo Adalab"
          title="Ir a Adalab"
        />
      </a>
      </div>
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
