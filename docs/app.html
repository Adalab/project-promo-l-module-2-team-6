<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/f2e0e49a34.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/pages/app.css">
  <title>Create Profile Cards</title>
</head>

<body>
  <header class="page__header">
    <img src="./assets/images/logo-adalab.png" alt="Adalab">
    <h1></h1>
  </header>


  <main class="app">
    <section class="app__card">
        <button class="card__reset" type="reset">Reset</button>
        <div class="card__preview">
          <div class="card__preview--text">
            <h3 class="card__preview--text-name">Nombre Apellido</h3>
            <h4 class="card__preview--text-job">Front-end developer</h4>
          </div>
          <img
            class="card__preview--photo"
            src=""
            alt="Previsualización foto"
          />
          <nav class="card__preview--nav">
            <ul class="card__socialmedia">
              <li class="card__socialmedia--item">
                <a href="" alt="mobile">
                  <i></i>
                </a>
              </li>
              <li class="card__socialmedia--item">
                <a href="" alt="email">
                  <i></i>
                </a>
              </li>
              <li class="card__socialmedia--item">
                <a href="" alt="linkedin">
                  <i></i>
                </a>
              </li>
              <li class="card__socialmedia--item">
                <a href="" alt="github">
                  <i></i>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </section>
    <section class="app__custom">
      <form method="post" class="app__form">
        <fieldset class="design">
          <div class="design__header">
            <h2 class="design__header--text">
              <i class="design__header--text-icon far fa-object-ungroup"></i>Diseña
            </h2>
            <i class="up-icon fas fa-angle-up"></i>
          </div>
          <div class="design__colors">
            <h5 class="design__colors--subtitle">Colores</h5>
            <div class="design__colors--palettes">
              <div class="palette palette-1">
                <label for="palette1">
                  <input
                    id="palette1"
                    type="radio"
                    value="1"
                    name="palette"
                    class=""
                    checked
                  />
                  <div class="palette1__color1 color-box">1</div>
                  <div class="palette1__color2 color-box">2</div>
                  <div class="palette1__color3 color-box">3</div>
                </label>
              </div>
              <div class="palette palette2">
                <label for="palette2">
                  <input
                    id="palette2"
                    type="radio"
                    value="2"
                    name="palette"
                    class=""
                    checked
                  />
                  <span class="palette2__color1 color-box">1</span>
                  <span class="palette2__color2 color-box">2</span>
                  <span class="palette2__color3 color-box">3</span>
                </label>
              </div>
              <div class="palette palette3">
                <label for="palette3">
                  <input
                    id="palette3"
                    type="radio"
                    value="3"
                    name="palette"
                    class=""
                    checked
                  />
                  <span class="palette3__color1 color-box">1</span>
                  <span class="palette3__color2 color-box">2</span>
                  <span class="palette3__color3 color-box">3</span>
                </label>
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset class="fill__box">
            <div class="fill__title">
              <i></i>
              <h2 class="fill__title--title">Rellena</h2>
              <i></i>
            </div>

            <div class="fill__name">
              <label for="name">Nombre completo</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Ej: Greta Thunberg"
                required
              />
            </div>
            <div class="fill__job">
              <label for="job">Puesto</label>
              <input
                type="text"
                id="job"
                name="job"
                placeholder="Ej: Activista"
                required
              />
            </div>
            <div class="fill__image">
              <label for="image">Imagen de perfil</label>
              <button>Añadir imagen</button>
              <div class="fill__image--preview"></div>
            </div>
            <div class="fill__email">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Ej: greta-thunberg@gmail.com"
                required
              />
            </div>
            <div class="fill__phone">
              <label for="phone">Teléfono</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Ej: 123456789"
                required
              />
            </div>
            <div class="fill__linkedin">
              <label for="linkedin">Linkedin</label>
              <input
                type="text"
                id="linkedin"
                name="linkedin"
                placeholder="Ej: linkedin.com/in/greta-thunberg"
                required
              />
            </div>
            <div class="fill__github">
              <label for="github">Github</label>
              <input
                type="text"
                id="github"
                name="github"
                placeholder="Ej: @greta-thunberg"
                required
              />
            </div>
          </fieldset>
        <fieldset class="share">
            <div class="share__title">
              <i></i>
              <h2>Comparte</h2>
              <i></i>
            </div>

            <button type="submit" name="" id="">
              <i></i>
              Crear tarjeta
            </button>
          </fieldset>
      </form>
    </section>
  </main>

  <footer class="footer">
    <small class="footer__copy"> Awesome profile-cards &copy;2021</small>
    <a href="https://adalab.es/" target="_blank"
      ><img
        class="footer__logo"
        src="./assets/images/logo-adalab.png"
        alt="Logo Adalab"
        title="Ir a Adalab"
    /></a>
  </footer>

  <script src="./assets/js/main.js"></script>
</body>

</html>
